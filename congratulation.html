<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game for kids</title>
    <script src="https://kit.fontawesome.com/fe68b55391.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section id="container_win">
    <div class="congratulations-page">
        <h1 class="win-message">Congratulations!</h1>
        <h1> You have paired all cards.</h1>
        <br>
        <h3>Here's your result:</h3>
        <br>
        <h1>Moves: <span id="moves">0</span></h1>
        <h1>Score: <span id="score">0</span></h1>
    </div>
    <br>
    <h1>What would you like to do now?</h1>
    <br>
    <div class="buttons">
    <div class="buttons-group">
    <a class="start_button" href="game.html">Play one more time</a>
    </div>
    <div class="buttons-group">
    <a class="instructions_button" href="info.html">Instructions</a> 
    </div>
    </div>
    </section>
    <script>
        // Taking moves and score from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const moves = urlParams.get('moves');
        const score = urlParams.get('score');

        // Shows moves and score
        document.getElementById('moves').textContent = moves;
        document.getElementById('score').textContent = score;
    </script>
</body>
</html>
